<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css">
    <style>
        body {
            <h1>Fluency Page</h1>font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://img.freepik.com/free-vector/gradient-galaxy-background_23-2148983655.jpg?w=740&t=st=1705427337~exp=1705427937~hmac=3849d399a3ec43b372ccc8bfc288c481d2fe93188ed549af8757357bb593d665");
            background-position: center;
            background-size: cover;
            /* Cover the entire viewport */
        }
        
        header {
            background-color: #11132ebb;
            margin-top: -2.2%;
            color: #fff;
            padding: 1em;
            /* Corrected typo from lem to 1em */
            text-align: center;
        }
        
        h1 {
            color: #FF6347;
            /* Set an attractive color for the heading */
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: beige;
            /* Set an attractive color for the navigation links */
            text-decoration: Edge 12px;
            font-weight: bold;
            font-size: large;
        }
        
        #mike-section {
            display: flex;
            /* Use flexbox for layout */
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 20px auto;
        }
        
        #mic-image {
            width: 180px;
            /* Add margin to separate mic image and text box */
        }
        
        #text-area {
            padding: 10px;
            margin: 0 20px;
            box-sizing:border-box; 
            /* Added a width to the text area */
            overflow: auto;
            background-color: beige;
            /* Added overflow property for scrollbar */
            border: 4px solid #000;
            /* Add black border */
            border-radius: 8px;
        }
        
        #ml-image {
            width: 200px;
            margin-left: 60px;
            margin-top: 60px
            /* Add margin to separate background image and buttons */
        }
        
        button {
            margin-top: 30px;
            padding: 10px 30px;
            /* Adjusted padding for buttons */
            color: #fff;
            /* Text color */
            background-color: #17fcfcb0;
            /* Background color for buttons */
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #24a9c0;
            /* Change color on hover */
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            /* Corrected typo from lem to 1em */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Added styles for buttons */
        
        button {
            margin-top: 10px;
            /* Add margin above buttons */
        }
        
        #mic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 100px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Fluency Generator
            <style color:red></style>
        </h1>
        <nav>
            <ul>
                <li><a href="#" style:>Home</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="mike-section">
        <div>
            <img src="C:\Users\anshika porwal\Desktop\project_reg\regs\Registration\template\mic temp.png" id="mic-image" alt="Microphone Image">
            <br/>
            <button id="upload-voice-btn">Upload Voice</button>
        </div>
        <div id="mic-container">
            <textarea id="text-area" rows="4" cols="20" placeholder="your text is----"></textarea>
        </div>
        <div>
            <img src="background.jpg" id="ml-image" alt="ML Image">
            <br/>
            <button id="show-result-btn">Show Result</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Fluency Page. All rights reserved.</p>
    </footer>
</body>

</html>
